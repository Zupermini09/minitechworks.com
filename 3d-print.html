  <main id="main-content">
    <section class="page-hero">
      <div class="container">
        <h1>3D_Printing_Service</h1>
        <p class="page-subtitle">
          Custom 3D prints at <strong>0.40 NOK/gram</strong>. Upload your STL from MakerWorld, Printables, Thingiverse,
          or Google Drive.
        </p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2 class="section-title">Request_Print</h2>

        <form id="printForm" class="form">
          <div class="form-group">
            <label>Name</label>
            <input name="name" type="text" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" required>
          </div>

          <div class="form-group">
            <label>Country</label>
            <select name="country" required>
              <option value="Norway">Norway</option>
              <option value="Sweden">Sweden</option>
              <option value="Denmark">Denmark</option>
              <option value="Finland">Finland</option>
            </select>
          </div>

          <div class="form-group">
            <label>Street Address</label>
            <input name="street" type="text" placeholder="Street and house number" required>
          </div>

          <div class="form-group-inline">
            <div>
              <label>Postcode</label>
              <input name="postcode" type="text" placeholder="Postcode" required>
            </div>
            <div>
              <label>City</label>
              <input name="city" type="text" placeholder="City" required>
            </div>
          </div>

          <div class="form-group">
            <label>3D Model Link</label>
            <input name="fileLink" type="text" inputmode="url" pattern="https?://.*"
              placeholder="https://makerworld.com/model/123..." required>
          </div>

          <div class="form-group-inline">
            <div>
              <label>Material</label>
              <select name="material">
                <option>PLA</option>
                <option>PETG</option>
                <option>ABS / ASA</option>
                <option>TPU (flexible)</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label>Color</label>
              <input name="color" type="text" placeholder="Black, White, Grey, Red, etc.">
            </div>
          </div>

          <div class="form-group">
            <label>Estimated Grams (optional)</label>
            <input name="grams" type="number" min="1" id="gramsInput">
            <p id="estimateText" style="color: var(--neon-cyan); font-size: 0.9rem; margin-top: 8px;"></p>
          </div>

          <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" placeholder="Strength, infill, usage, tolerances, etc."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">[ SUBMIT_REQUEST ]</button>
        </form>

        <p id="printStatus" class="form-status" role="status" aria-live="polite"
          style="margin-top: 20px; color: var(--neon-green);"></p>
      </div>
    </section>
  </main>
