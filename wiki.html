  <style>
    /* Search bar */
    #search-bar {
      width: 100%;
      padding: 14px 18px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      transition: all var(--transition-base);
      margin-bottom: 20px;
    }

    #search-bar:hover {
      border-color: var(--border-hover);
      background: var(--input-bg-focus);
    }

    #search-bar:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--input-bg-focus);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.15), 0 0 0 1px var(--primary);
    }

    #search-bar::placeholder {
      color: var(--muted-light);
      opacity: 0.7;
    }

    /* Category buttons */
    .category-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 0 0 28px;
    }

    .category-btn {
      padding: 8px 18px;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .category-btn:hover {
      background: var(--primary-soft);
      color: var(--primary);
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    .category-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-color: var(--primary-dark);
      box-shadow: var(--shadow-md), 0 0 12px rgba(96, 165, 250, 0.3);
    }

    .category-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25);
    }

    /* Article image */
    .wiki-card img {
      width: 100%;
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-base);
    }

    .wiki-link:hover .wiki-card img {
      transform: scale(1.02);
    }

    /* Make card clickable */
    .wiki-link {
      display: block;
      text-decoration: none;
      color: inherit;
      height: 100%;
    }

    .wiki-card:hover {
      border-color: var(--primary);
    }
  </style>
</head>
