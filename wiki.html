  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.png" />

  <style>
    /* Search bar */
    #search-bar {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #1f2937;
      color: white;
      font-size: 1rem;
    }

    /* Category buttons */
    .category-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 12px 0 20px;
    }

    .category-btn {
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #1f2937;
      cursor: pointer;
    }

    .category-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary-dark);
    }

    /* Article image */
    .wiki-card img {
      width: 100%;
      border-radius: var(--radius-md);
      margin-bottom: 10px;
    }

    /* Make card clickable */
    .wiki-link {
      display: block;
      text-decoration: none;
      color: inherit;
      height: 100%;
    }

    .wiki-card:hover {
      border-color: var(--primary);
      transition: 0.15s ease;
    }
  </style>
</head>
