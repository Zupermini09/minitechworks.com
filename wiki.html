<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorials & Wiki – MiniTechWorks</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark.css">
  <link rel="icon" href="/favicon.ico" />
  <meta name="description" content="MiniTechWorks – 3D printing, PC builds, and tech tutorials." />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo">
      <img src="favicon.png" class="logo-img" alt="Logo">
      <span class="logo-text">MiniTechWorks</span>
    </a>
    <nav class="nav">
      <a href="3d-print.html">3D Printing</a>
      <a href="pc-builds.html">PC Builds</a>
      <a href="wiki.html" class="active">Tutorials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="page-hero">
    <div class="container">
      <h1>Tutorials & Wiki</h1>
      <p class="page-subtitle">
        Articles, guides and helpful tips — automatically loaded from your CMS.
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">

      <div id="wiki-container" class="wiki-grid">
        <!-- Articles will load here -->
      </div>

      <p class="small-text" id="wiki-status">
        Loading articles…
      </p>

    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> MiniTechWorks. Tutorials for educational use only.</p>
  </div>
</footer>

<script>
// Update footer year
document.getElementById("year").textContent = new Date().getFullYear();

// Fetch articles from CMS
<script>
// Update footer year
document.getElementById("year").textContent = new Date().getFullYear();

// Fetch articles (Strapi v3 returns an ARRAY, not json.data)
fetch("https://cms.minitechworks.com/articles")
  .then(res => res.json())
  .then(json => {
    const grid = document.getElementById("wiki-container");
    const status = document.getElementById("wiki-status");

    grid.innerHTML = "";
    status.textContent = "";

    // Strapi v3 = array of objects
    if (!Array.isArray(json) || json.length === 0) {
      status.textContent = "No articles yet.";
      return;
    }

    json.forEach(item => {
      grid.innerHTML += `
        <article class="card wiki-card">
          <h2>${item.title}</h2>
          <p>${item.excerpt || ""}</p>
          <a href="wiki-article.html?slug=${item.slug}" class="small-text">
            Read full article →
          </a>
        </article>
      `;
    });
  })
  .catch(error => {
    document.getElementById("wiki-status").textContent =
      "Failed to load articles. CMS might be offline.";
  });
</script>

</body>
</html>
