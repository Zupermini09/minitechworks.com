<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article – MiniTechWorks</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark.css">
  <link rel="icon" href="/favicon.png" />

  <style>

    /* MAIN ARTICLE DESIGN */
    .article-hero {
      text-align: center;
      max-width: 720px;
      margin: 0 auto 30px;
    }

    .article-cover {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: block;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
    }

    .article-body {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 24px 24px 36px;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      line-height: 1.7;
      font-size: 1rem;
    }

    .article-body h2 {
      margin-top: 28px;
      font-size: 1.5rem;
    }

    .article-body h3 {
      margin-top: 20px;
      font-size: 1.25rem;
    }

    .article-body ol,
    .article-body ul {
      padding-left: 20px;
      margin-bottom: 16px;
    }

    /* WARNING + INFO BOXES (LIGHT MODE) */
    .article-warning {
      background: #fef3c7;          /* soft yellow */
      border-left: 4px solid #f59e0b;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      color: #78350f;               /* dark text */
    }

    .article-info {
      background: #e0f2fe;          /* soft blue */
      border-left: 4px solid #0284c7;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      color: #0c4a6e;
    }

    /* DARK MODE OVERRIDES — THESE FIX YOUR ISSUE */
    .dark-mode .article-warning {
      background: #7a2e0e;          /* deep warm brown/orange */
      border-color: #fbbf24;        /* yellow border */
      color: #fffaf0;               /* readable off-white */
    }

    .dark-mode .article-info {
      background: #0f3b66;          /* deep navy blue */
      border-color: #38bdf8;        /* cyan border */
      color: #e0f7ff;               /* soft bright text */
    }

    /* LINKS */
    .article-body a {
      color: #3b82f6;
      font-weight: 600;
      text-decoration: none;
    }

    .article-body a:hover {
      text-decoration: underline;
      color: #60a5fa;
    }

    .back-link {
      display: inline-block;
      margin: 24px 0;
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<!-- Google tag (gtag.js) -->

<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo">
      <img src="favicon.png" class="logo-img" alt="Logo">
      <span class="logo-text">MiniTechWorks</span>
    </a>
    <nav class="nav">
      <a href="3d-print.html">3D Printing</a>
      <a href="pc-builds.html">PC Builds</a>
      <a href="wiki.html" class="active">Tutorials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">

      <div class="article-hero">
        <h1 id="article-title">Loading…</h1>
        <p id="article-subtitle" class="small-text"></p>
      </div>

      <img id="article-cover" class="article-cover" style="display:none;">

      <article id="article-content" class="article-body">
        <p>Loading article…</p>
      </article>

      <a href="wiki.html" class="back-link">← Back to all articles</a>

    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> MiniTechWorks.</p>
  </div>
</footer>

<script>
// Footer year
document.getElementById("year").textContent = new Date().getFullYear();

const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");

if (!slug) {
  document.getElementById("article-title").textContent = "Article Not Found";
  document.getElementById("article-content").textContent =
    "No article selected.";
  throw new Error("Missing slug");
}

// Fetch from Strapi v3
fetch(`https://cms.minitechworks.com/articles?slug=${slug}`)
  .then(res => res.json())
  .then(json => {
    if (!Array.isArray(json) || json.length === 0) {
      document.getElementById("article-title").textContent = "Not Found";
      document.getElementById("article-content").textContent =
        "This article does not exist.";
      return;
    }

    const article = json[0];

    document.title = `${article.title} – MiniTechWorks`;
    document.getElementById("article-title").textContent = article.title;
    document.getElementById("article-subtitle").textContent = article.excerpt || "";

    if (article.image) {
      const cover = document.getElementById("article-cover");
      cover.src = "https://cms.minitechworks.com" + article.image.url;
      cover.style.display = "block";
    }

    let html = article.content;

    // Replace [warning]...[/warning]
    html = html.replace(/\[warning\]([\s\S]*?)\[\/warning\]/gi, 
      '<div class="article-warning">$1</div>'
    );

    // Replace [info]...[/info]
    html = html.replace(/\[info\]([\s\S]*?)\[\/info\]/gi, 
      '<div class="article-info">$1</div>'
    );

    // Convert line breaks
    html = html.replace(/\n/g, "<br>");

    // Auto-detect plain URLs
    html = html.replace(
      /((https?:\/\/)[^\s<]+)/g,
      '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
    );

    // Insert HTML
    const content = document.getElementById("article-content");
    content.innerHTML = html;

    // Make all links open in new tab
    document.querySelectorAll(".article-body a").forEach(a => {
      a.target = "_blank";
      a.rel = "noopener noreferrer";
    });
  })
  .catch(() => {
    document.getElementById("article-title").textContent = "Error loading article";
    document.getElementById("article-content").textContent =
      "CMS appears to be offline.";
  });
</script>

</body>
</html>
