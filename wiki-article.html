  <style>

    /* MAIN ARTICLE DESIGN */
    .article-hero {
      text-align: center;
      max-width: 720px;
      margin: 0 auto 30px;
    }

    .article-cover {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: block;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
    }

    .article-body {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 24px 24px 36px;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      line-height: 1.7;
      font-size: 1rem;
    }

    .article-body h2 {
      margin-top: 28px;
      font-size: 1.5rem;
    }

    .article-body h3 {
      margin-top: 20px;
      font-size: 1.25rem;
    }

    .article-body ol,
    .article-body ul {
      padding-left: 20px;
      margin-bottom: 16px;
    }

    /* WARNING + INFO BOXES */
    .article-warning {
      background: #7a2e0e;
      border-left: 4px solid #fbbf24;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      color: #fffaf0;
    }

    .article-info {
      background: #0f3b66;
      border-left: 4px solid #38bdf8;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      color: #e0f7ff;
    }

    /* LINKS */
    .article-body a {
      color: #3b82f6;
      font-weight: 600;
      text-decoration: none;
    }

    .article-body a:hover {
      text-decoration: underline;
      color: #60a5fa;
    }

    .back-link {
      display: inline-block;
      margin: 24px 0;
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
