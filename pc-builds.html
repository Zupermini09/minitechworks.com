      <a href="index.html" class="logo">

  <main id="main-content">
    <section class="page-hero">
      <div class="container">
        <h1>PC_Build_Service</h1>
        <p class="page-subtitle">
          Custom PC build quotes based on your budget and needs. Get a full part list or complete assembly service.
        </p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2 class="section-title">Request_Build_Quote</h2>

        <form id="pcForm" class="form">
          <div class="form-group">
            <label>Name</label>
            <input name="name" type="text" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" required>
          </div>

          <div class="form-group">
            <label>Country</label>
            <select name="country" required>
              <option value="Norway">Norway</option>
              <option value="Sweden">Sweden</option>
              <option value="Denmark">Denmark</option>
              <option value="Finland">Finland</option>
            </select>
          </div>

          <div class="form-group">
            <label>Street Address</label>
            <input name="street" type="text" placeholder="Street and house number" required>
          </div>

          <div class="form-group-inline">
            <div>
              <label>Postcode</label>
              <input name="postcode" type="text" placeholder="Postcode" required>
            </div>
            <div>
              <label>City</label>
              <input name="city" type="text" placeholder="City" required>
            </div>
          </div>

          <div class="form-group">
            <label>Budget (NOK)</label>
            <input name="budget" type="number" min="1" required>
          </div>

          <div class="form-group">
            <label>Color Theme</label>
            <input name="colors" type="text" placeholder="Black/white, RGB, stealth, etc.">
          </div>

          <div class="form-group">
            <label>Preferences</label>
            <textarea name="preferences" placeholder="Brands, AMD/Intel, airflow, quiet build, etc."></textarea>
          </div>

          <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" placeholder="Games you play, editing, special needs, homelab, etc."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">[ SUBMIT_REQUEST ]</button>
        </form>

        <p id="pcStatus" class="form-status" role="status" aria-live="polite"
          style="margin-top: 20px; color: var(--neon-green);"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
