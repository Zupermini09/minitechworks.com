<main>
  <section class="section">

      <h1 class="section-title">PC Builds</h1>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* CMS URL (Strapi v2 / Next) */
const API_URL = "https://cms.minitechworks.com";

/* Discord webhook */
const WEBHOOK_B64 =
  "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQzOTI2NTc4MDcwODU0MDQxNi9GNjNGTG5FNTQzcXFiVHk2Q01UbEQybUh5SjF2djFadzFOQXBpTjJlbXFNUTQwLVJYOEJhVndxWTQ2dVBacEFFcDRBbg==";
const WEBHOOK_URL = atob(WEBHOOK_B64);

async function loadBuilds() {
  const container = document.getElementById("pcList");
  container.innerHTML = "<p>Loading PC builds...</p>";

  try {
    /* Strapi v2 uses /content instead of /api */
    const res = await fetch(`${API_URL}/content/pc-builds?populate=*`);

    if (!res.ok) {
      const errorText = await res.text();
      console.error("Strapi v2 error:", errorText);
      container.innerHTML = "<p>CMS error. Check if entries are published.</p>";
      return;
    }

    const json = await res.json();
    const builds = json?.data || [];

    if (builds.length === 0) {
      container.innerHTML = "<p>No PC builds published yet.</p>";
      return;
    }

    container.innerHTML = "";

    builds.sort((a, b) => {
      const A = a.attributes.order || 0;
      const B = b.attributes.order || 0;
      return A - B;
    });

    builds.forEach(item => {
      const b = item.attributes;

      const imageUrl =
        b.image?.data?.attributes?.url
          ? API_URL + b.image.data.attributes.url
          : "favicon.png";

      const preview =
        b.description.length > 200
          ? b.description.slice(0, 200) + "..."
          : b.description;

      const card = document.createElement("div");
      card.className = "wiki-card card";

      card.innerHTML = `
        <img src="${imageUrl}" alt="${b.title}"
          style="width:100%; border-radius:10px; margin-bottom:12px;">

        <h3>${b.title}</h3>
        <p>${preview}</p>

        <button class="btn btn-primary" style="margin-top: 14px;"
          onclick="orderPC('${b.title.replace(/'/g, "\\'")}')">
          Order this PC
        </button>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    console.error("Network error:", err);
    container.innerHTML = "<p>Failed to load PC builds (network or CORS).</p>";
  }
}

async function orderPC(title) {
  const msg =
    "üñ•Ô∏è **New PC Build Order**\n" +
    "**Selected PC:** " + title + "\n" +
    "User clicked the order button on the PC Builds page.";

  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: msg })
    });

    alert("Order sent! I will contact you soon.");
  } catch {
    alert("Failed to send order (Discord might be blocked).");
  }
}

loadBuilds();
</script>
